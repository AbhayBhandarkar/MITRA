<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITRA - Professional AI Assistant</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>MITRA</h1>
                <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <button class="new-chat" onclick="startNewChat()" aria-label="Start a new chat">
                <i class="fas fa-plus"></i> New Chat
            </button>

            <!-- Optional: Link to visualizations.html (if you add it) -->
            <button class="new-chat" onclick="window.location.href='/visualizations';" aria-label="View Visualizations">
                <i class="fas fa-chart-bar"></i> Visualizations
            </button>

            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be dynamically inserted here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div class="chat-header">
                <h2>Responsible AI for Good</h2>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <h3>Welcome to MITRA ðŸ‘‹</h3>
                    <p>I'm here to assist you with professional and responsible AI interactions.</p>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Type your message here..." 
                        rows="1" 
                        oninput="autoResize(this)"
                        onkeydown="handleKeyDown(event)"
                        aria-label="User input"
                    ></textarea>
                    <button class="send-button" onclick="submitMessage()" title="Send" aria-label="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    Press Enter to send, Shift + Enter for a new line
                </div>
            </div>
        </main>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <!-- Optional Toast Container for Blocked Prompts -->
    <div id="toast-blocked" class="toast-blocked">
        <i class="fas fa-exclamation-triangle"></i> Prompt Blocked!
    </div>

    <!-- JavaScript File -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
